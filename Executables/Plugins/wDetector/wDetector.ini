[wDetector]

; 처음 시작할 때 플레이어들에게 핵 감지기 사용중이라는 메시지 보내기
; 0 or 1(Use)
Intro=1

; 자동으로 전적 받아오기
; 0 or 1(Use)
AutoRecord=1

; 패킷을 whp 파일로 기록하기
; 0 or 1(Use)
LogPacketToFile=0

; 패킷을 MailSlot으로 보내기 (PacketAnalysis 프로그램용)
; 0 or 1(Use)
LogPacketToMailSlot=1

; UDP 포트가 6112번인지 확인하지 않기
; 0 or 1(Use)
DoNotCheckPortNum=0
